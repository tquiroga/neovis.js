<!doctype html>
<html>
<head>
    <title>Neovis.js Simple Example</title>
    <style type="text/css">
        html, body {
            font: 16pt arial;
        }

        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }

    </style>

    <!-- FIXME: load from dist -->
    <script type="text/javascript" src="../dist/neovis.js"></script>


    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        // define config car
        // instantiate nodevis object
        // draw

        var viz;

        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://127.0.0.1:7687",
                server_user: "neo4j",
                server_password: "secret123",
                arrows: true,
                labels: {
                    //"Character": "name",
                    "Platform": {
                        "caption": "name",
                        "size": 1,
                        "community": "community"
                    },
                    "Supplier": {
                        "caption": "name",
                        "size": 1,
                    },
                    "Customer": {
                        "caption": "name",
                        "size": 1,
                    }
                },
                relationships: {
                    "DISPATCHES_FROM": {
                        "thickness": 1,
                        "caption": false,
                    },
                    "CONNECTS": {
                        "thickness": 1,
                        "caption": false,
                    },
                    "GET_DELIVERED": {
                        "thickness": 1,
                        "caption": false
                    }
                },
            };

            viz = new NeoVis.default(config);
            const doSomething = (data) => {
                console.log('Node clicked', data);
            };
            viz.registerOnEvent('click', doSomething);
            viz.render();

        }
    </script>
</head>
<body onload="draw()">
<div id="viz"></div>


Cypher query: <textarea rows="4" cols=50 id="cypher">MATCH (p1)-[route]->(p2) RETURN p1, route, p2</textarea><br>
<input type="submit" value="Submit" id="reload">


</body>

<script>
    $("#reload").click(function() {

        var cypher = $("#cypher").val();

        if (cypher.length > 3) {
            viz.renderWithCypher(cypher);
        } else {
            console.log("reload");
            viz.reload();
        }
    });

</script>
</html>
